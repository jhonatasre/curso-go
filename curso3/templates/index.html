{{define "Index"}}

{{template "Head"}}

{{template "Menu"}}

<div class="container">
    <section class="card">
        <div>
            <table class="table table-striped table-hover mb-0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                    {{range .}}

                    <tr>
                        <td>{{.Nome}}</td>
                        <td>{{.Descricao}}</td>
                        <td>{{.Preco}}</td>
                        <td>{{.Quantidade}}</td>
                        <td>
                            <a href="/edit?id={{.Id}}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="/delete?id={{.Id}}"
                                onclick="return confirm('Deseja realmente deletar esse registro?')"
                                class="btn btn-danger btn-sm">Excluir</a>
                        </td>
                    </tr>

                    {{end}}

                </tbody>
            </table>
        </div>
    </section>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mt-2 mb-2">Novo Produto</a>
    </div>
</div>

{{template "Footer"}}

{{end}}
